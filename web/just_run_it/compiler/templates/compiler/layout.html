<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Just run it!</title>
    </head>
    <body>

    {% if user.is_authenticated %}
    <h3>Logged as: <span id="username">{{user.username}}</span>. <a href="/accounts/logout">Log out</a></h3>
    {% else %}
        <h3><a id="login" href="/accounts/login">Log in</a></h3>
    {% endif %}

    <nav>
        <a href="{% url 'submit' %}">Submit code</a> |
        <a href="{% url 'index' %}">Your submissions</a>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../static/updates.js"></script>
    </body>
</html>
